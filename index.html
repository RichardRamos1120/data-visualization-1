<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data for Looker Excercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div class="container-fluid mt-3">
        <h2 class="fw-bold mb-3 text-center" id="title">Sample Data for Looker Excercise</h2>
        <select id="question-list-input" class="form-select mb-3" aria-label="Sample Data for Looker Excercise Question">
            <option selected value="q3">Q3 How concerned are you about the risk of wildfires to your household?</option>
            <option value="q4">Q4 How concerned are you about traffic preventing you from leaving your
                neighborhood during an evacuation?</option>
            <option value="q5">Q5 How concerned are you about getting out of your home quickly enough during an
                evacuation?</option>
            <option value="q6">Q6 Do you believe the vegetation in your yard or landscaping on your property is a
                fire risk?</option>
            <option value="q7">Q7 Do you believe the vegetation in the public open space near you is a fire risk?</option>
            <option value="q8">Q8 Do you believe the vegetation in your neighborhood is a fire risk?</option>
            <option value="q9">Q9 Do you know where to safely go for temporary refuge during an evacuation?</option>
            <option value="q10">Q10 How concerned are you about finding out about a wildfire in time to evacuate</option>
            <option value="q11">Q11 Do you know where to find trustworthy information when there is a nearby</option>
            <option value="q12">Q12 How concerned are you about getting or keeping wildfire insurance?</option>
            <option value="q13">Q13 Do you have a concern not previously listed about wildfire risk to your
                household?</option>
            <option value="q14">Q14 Which of the following sources do you use the most to get information about
                preparing for future wildfires?</option>
            <option value="q15">Q15 Which of the following would you most likely do to better prepare for wildfires?</option>
            <option value="q16">Q16 Which of the following methods would you prefer to get information about an
                active wildfire emergency?</option>
            <option value="q17">Q17 Which of the following sources do you trust the most for information about an
                active wildfire emergency that might affect your neighborhood?</option>
            <option value="q18">Q18 Are you signed up for any emergency alerting system? Yes, no or I donâ€™t know</option>
            <option value="q19">Q19 Which emergency alerting system are you signed up for?</option>
            <option value="q20">Q20 Have you received emergency alerts before?</option>
            <option value="q21">Q21 Were you able to understand the alerts you received?</option>
            <option value="q22">Q22 Why were you not able to understand the alerts?</option>
            <option value="q23">Q23 What is your preferred language for receiving emergency alerts?</option>
            <option value="q24">Q24 What is the most difficult part of receiving and understanding emergency
                communications?</option>
            <option value="q25">Q25 What do you know about defensible space evaluations run by fire agencies in
                Marin?</option>
            <option value="q26">Q26 Do you rent or own your residence in Marin County?</option>
            <option value="q27">Q27 Are you responsible for maintaining the exterior of the building you live in?</option>
            <option value="q28">Q28 Are you responsible for maintaining the yard/land around the building you live in?</option>
            <option value="q29">Q29 Is there public financial assistance to help you reduce fire hazards on the exterior
                of your residence and in the surrounding yard</option>
            <option value="q30">Q30 Besides cost, what is the most difficult thing about reducing fire hazards on the
                exterior of your residence and in the surrounding yard?</option>
            <option value="q31">Q31 How much would you be able and willing to spend once to reduce fire risks of the
                exterior of your residence and the surrounding yard</option>
            <option value="q32">Q32 How have you prepared for a potential evacuation?</option>
            <option value="q33">Q33 Where would be the closest safe place to go during an evacuation?</option>
            <option value="q34">Q34 Which of the following would prevent you from following an evacuation order?</option>
            <option value="q35">Q35 What are suggested practices during red flag warnings?</option>
            <option value="q36">Q36 Have there been any projects to remove or manage vegetation to reduce fire risk
                in the open spaces near your home?</option>
            <option value="q37">Q37 Which entities, if any, are responsible for managing vegetation to reduce fire risk
                in the open spaces near your home?</option>
            <option value="q38">Q38 HHow would you rate the performance of the entities responsible for removing
                vegetation to reduce fire risks?</option>
            <option value="q39">Q39 Which best describes the residence in which you live?</option>
            <option value="q40">Q40 Is this your primary residence?</option>
            <option value="q41">Q41 How many people live in your household, including yourself?</option>
            <option value="q42">Q42 How many working vehicles does your household have?</option>
            <option value="q43">Q43 How many people can safely fit in all of your working vehicles?</option>
            <option value="q44">Q44 What is your age?</option>
            <option value="q45">Q45 What best describes your race and ethnicity?</option>
            <option value="q46">Q46 What best describes your gender?</option>
            <option value="q47">Q47 Which best estimates your average household income over the last year?</option>
            <option value="q48">Q48 Are any of the below true for anybody living in your household?
                - Lives with any physical, development or intellectual disabilities,
                - Lives with chronic conditions or injuries,
                - Experiences limitations understanding English,
                - Is dependent on public transit,
            </option>
        </select>

        <h6 class="text-center fw-semibold" id="graphTitle"></h6>
        <div class="limitCanvas" style="height: 300px">
            <canvas id="myChart"></canvas>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <p class="text-center">Language:</p>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="col-md-6">
                <p class="text-center">Race:</p>
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js" integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
